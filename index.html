<body onload="changeDiv('about')">

<script type="text/javascript">
   function changeDiv(link)
   {
      var contentDiv = $('#content');
      if (link == 'about')
        $( "#content" ).load("about.html");
      if (link == 'research')
        $( "#content" ).load("research.html");
      if (link == 'publications')
        $( "#content" ).load("publications.html");
      if (link == 'software')
        $( "#content" ).load("software.html");
      if (link == 'contact')
        $( "#content" ).load("contacts.html");
   }
</script>

<div id="container" style="width:100%">

    <div id="header"">

    <h1>David Batista</h1></div>

    <div id="menu" style="height:300px;width:180px;float:left;">
